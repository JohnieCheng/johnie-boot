# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
  port: 9191
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true

spring:
  # ?? dev|test|prod
  profiles:
    active: dev
  application:
    name: johnie-boot
  jackson:
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
johnie:
  boot:
    xss:
      enabled: true
      excludeUrls:
        - /generator/**